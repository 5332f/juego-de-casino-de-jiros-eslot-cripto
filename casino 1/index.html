<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNB-slot</title>
    <meta name="description" content="Play BNB-slot, a fun and interactive blockchain-based slot game. Connect your MetaMask wallet and start spinning!">
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="imagen/1.png" type="image/png"> <!-- Aseg√∫rate de que el archivo imagen/1.png est√© en la ruta correcta -->
</head>
<body>
    <div class="casino-container">
        <h1 id="casinoTitle" class="neon-text">BNB-slot</h1>
        <div id="walletInfo">
            <button id="connectWallet" class="neon-button">Connect MetaMask</button>
            <div id="userInfo" class="hidden">
                <span id="username" class="neon-text"></span>
                <span id="connectedAddress" class="neon-text"></span>
            </div>
        </div>
        <div id="balance" class="neon-text">Balance: 0.00 BNB</div>
        
        <div class="tabs">
            <button class="tab active neon-button" data-tab="game">Game</button>
            <button class="tab neon-button" data-tab="deposit">Deposit/Withdraw</button>
        </div>
        
        <div id="gameTab" class="tab-content active">
            <div class="slot-machine">
                <div class="reel neon-border"><div class="symbol">üçí</div></div>
                <div class="reel neon-border"><div class="symbol">üçã</div></div>
                <div class="reel neon-border"><div class="symbol">üçá</div></div>
            </div>
            
            <div class="bet-controls neon-box">
                <h3 class="neon-text">Bet Amount</h3>
                <div class="bet-amount-controls">
                    <button id="decreaseBet" class="neon-button">-</button>
                    <div id="betAmount" class="neon-text">0.1 BNB</div>
                    <button id="increaseBet" class="neon-button">+</button>
                    <button id="doubleBet" class="neon-button">x2</button>
                </div>
            </div>
            
            <button id="spinButton" class="neon-button pulse">Spin (0.1 BNB)</button>
            
            <div id="result" class="neon-text"></div>
        </div>
        
        <div id="depositTab" class="tab-content">
            <h2 class="neon-text">Deposit/Withdraw BNB</h2>
            <input type="number" id="amount" placeholder="Amount" min="0" step="0.1" class="neon-input">
            <button id="depositButton" class="neon-button">Deposit</button>
            <button id="withdrawButton" class="neon-button">Withdraw</button>
            <div id="transactionResult" class="neon-text"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
